<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- google icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="./img/Logo-google-icon-PNG.png" type="image/png">
  <title>Clon de Google</title>
</head>

<body>
  <header class="header-container">
    <nav class="header-container__nav">
      <a href="#">Gmail</a>
      <a href="#">Imágenes</a>
      <div class="container-icons">
        <span class="material-icons apps">
          apps
        </span>
      </div>
      <div class="container-icons">
        <span class="material-icons account_circle">
          account_circle
        </span>
      </div>
    </nav>
  </header>

  <main>
    <section class="section-image">
      <img src="./img/450_1000.jpg" alt="logo">
    </section>

    <section class="section-buscador">
      <div class="section-buscador__input">
        <span class="material-icons">
          search
        </span>
        <input type="text">
        <span class="material-icons">
          mic
        </span>
      </div>

      <div class="section-buttons">
        <button>Buscar con Google</button>
        <button>Me siento con suerte</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-links-left">
      <a href="#">Sobre Google</a>
      <a href="#">Publicidad</a>
      <a href="#">Negocios</a>
      <a href="#">Cómo funciona la búsqueda</a>
    </div>

    <div class="footer-links-right">
      <a href="#">Privacidad</a>
      <a href="#">Condiciones</a>
      <a href="#">Preferencias</a>
    </div>
  </footer>

</body>

</html>
